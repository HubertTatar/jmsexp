#spring.profiles.active: @spring.profiles.active@
spring:
  profiles.active: development-postgre

---
spring:
  profiles: development-h2
  h2:
    location: ./target/jmsexp
    console:
      enabled: true
      path: /db
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:./target/devDB;DB_CLOSE_ON_EXIT=FALSE;MV_STORE=FALSE;MVCC=FALSE
  jpa:
    database-platform: H2
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        use-new-id-generator-mappings: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    show-sql: true
flyway:
  locations: classpath:/db/migration/H2
  user: sa
  password:
---
spring:
  profiles: development-postgre
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost/OrderApp
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        use-new-id-generator-mappings: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    show-sql: true
flyway:
  locations: classpath:/db/migration/PostgreSQL
  user: postgres
  password: postgres
---
brokerUrl: tcp://localhost:61616
orderQueue: order-queue

logging:
  file: ./target/jmsexp.log
  level: debug



